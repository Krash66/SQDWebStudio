<html>
	<head>
		<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1"/>
		<title>Under construction</title>
        <script src="jx.js" type="text/javascript"></script>
        
<script type="text/javascript" src="./scripts/addflow/addflow-min.js"></script>
        <script type="text/javascript">
            function createDiagram()
            {
                var canvas, flow, node1, node2, node3, node4, nodeMain, node5, link1, link2, link3, link4, link5;
                canvas = document.getElementById( 'canvas1' );
                flow = new Lassalle.Flow( canvas );
                // Create 3 nodes
                node1 = flow.addNode( 40, 40, 80, 80, "CDCIN" );
                node1.fillStyle = "blue";
                nodeMain = flow.addNode( 210, 135, 80, 80, "Main" );
                nodeMain.fillStyle = "red";
                node2 = flow.addNode( 410, 40, 80, 80, "Proc 1" );
                node2.fillStyle = "red";
                node3 = flow.addNode( 410, 230, 80, 80, "Proc 2" );
                node3.fillStyle = "red";
                node4 = flow.addNode( 600, 40, 80, 80, "Target 1" );
                node4.fillStyle = "green";
                node5 = flow.addNode( 600, 230, 80, 80, "Target 2" );
                node5.fillStyle = "green";
                // Create 5 links
                link1 = flow.addLink( node1, nodeMain, "link 1" );
                link2 = flow.addLink( nodeMain, node2, "link 2" );
                link3 = flow.addLink( nodeMain, node3, "link 3" );
                link4 = flow.addLink( node2, node4, "link 4" );
                link5 = flow.addLink( node3, node5, "link 5" );
                flow.refresh();
            }


        </script>
       
	</head>
	<body onload="createDiagram()">
    <h1>Work Flow - Graphical Interface Sample</h1>
        <div id="div1" style="border-style: solid; width: 900px; height: 400px; overflow: auto;">
            <canvas id="canvas1" width="900" height="400">
            
                *** THIS BROWSER DOES NOT SUPPORT THE CANVAS ELEMENT ***
            </canvas>
        </div>

	</body>
</html>
