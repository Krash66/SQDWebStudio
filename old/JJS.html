<html>
	<head>
		<meta name="GENERATOR" content="Microsoft Visual Studio .NET 7.1"/>
		<title>Under construction</title>
        <script src="jx.js" type="text/javascript"></script>
        
	</head>
	<body>
    <h1>Under Construction JointJS</h1>
        <div id="myholder">
        </div>

        <script type="text/javascript" src='./scripts/json2.js'></script>
        <link rel="stylesheet" type="text/css" href="http://www.jointjs.com/downloads/joint.css" />
        <script type="text/javascript" src='http://www.jointjs.com/downloads/joint.js'></script>
        <script type="text/javascript">

            var graph = new joint.dia.Graph;

            var paper = new joint.dia.Paper( {
                el: $( '#myholder' ),
                width: 600,
                height: 200,
                model: graph,
                gridSize: 1
            } );

            var rect = new joint.shapes.basic.Rect( {
                position: { x: 100, y: 30 },
                size: { width: 100, height: 30 },
                attrs: { rect: { fill: 'blue' }, text: { text: 'CDCIN', fill: 'white'} }
            } );

            var rect2 = new joint.shapes.basic.Rect( {
                position: { x: 400, y: 30 },
                size: { width: 100, height: 30 },
                attrs: { rect: { fill: 'red' }, text: { text: 'Procedure1', fill: 'white'} }
            } );

            var rect3 = new joint.shapes.basic.Rect( {
                position: { x: 400, y: 90 },
                size: { width: 100, height: 30 },
                attrs: { rect: { fill: 'red' }, text: { text: 'Procedure2', fill: 'white'} }
            } );

            var link = new joint.dia.Link( {
                source: { id: rect.id },
                target: { id: rect2.id }
            } );

            var link2 = new joint.dia.Link( {
                source: { id: rect.id },
                target: { id: rect3.id }
            } );

            graph.addCells( [rect, rect2, rect3, link, link2] );
        </script>

	</body>
</html>
