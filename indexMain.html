    // Attach a Main Menu to the Main Layout

    {

    } );
    mainMenu.attachEvent( 'onClick', function ( id, zoneId, casState )
    {
        //         alert( 'Button id: ' + id );
        switch ( id )
        {
            case 'mnuNewProj':
                menuNewProj();
                break;
            case 'mnuOpenProj':
                menuOpenProj();
                break;
            case 'mnuCloseProj':
                menuCloseProj();
                break;
            case 'mnuCloseAllProj':
                menuCloseAllProj();
                break;
            case 'mnuXMLtoDTD':
                menuXMLtoDTD();

            case 'mnuImportScript':

                break;
            case 'mnuBackupMeta':
                menuMetaBackup();
                break;
            case 'mnuSave':
                menuSaveAll();
                break;
            case 'mnuExit':
                menudoExit();
                break;
            case 'mnuCopy':
                menudoCopy();
                break;
            case 'mnuPaste':
                menudoPaste();

                menudoDelete( MainTree.getSelectedItemId() );

            case 'mnuAbout':
                menudoAbout();
                break;
            case 'mnuHelp':
                menudoHelp();
                break;
            case 'mnuBugReporting':
                menuReportBug();
                break;
        };

        switch ( id )

            case 'btnNew':
                // AddProj( 'fldProj' );
                tbNewProj( 'fldProj' );
                break;
            case 'btnopen':
                tbOpenProj();
                break;
            case 'btnsave':
                tbSaveAll( selectedId );
                break;
            case 'btncopy':
                tbdoCopy( selectedId );
                break;
            case 'btnpaste':
                tbdoPaste( selectedId );
                break;
            case 'btndelete':
                tbdoDelete( selectedId );
                break;
            case 'btnlog':
                tbdoLog();
                break;
            case 'btnhelp':
                tbdoHelp();
                break;
        };

    //*********************************************

    // Attach Context Menu to Main Tree
    //******************************************************************************************
    var mainTreeMenu = new dhtmlXMenuObject( null, "dhx_skyblue" );

    mainTreeMenu.renderAsContextMenu();

    } );

    mainTreeMenu.attachEvent('onClick', function (id, zoneId, casState)
    {
        //        alert('id= ' + id + '\n' + 'zoneId= ' + zoneId);

        var selectedid = MainTree.getSelectedItemId();
        var sqdType = MainTree.getUserData(selectedid, 'sqdType');
        var Pid = "";
        var TPid = "";

        //        alert('SQDType: ' + sqdType);

        switch (id)
        {
            case 'new_Proj':
                //                TPid = MainTree.getParentId( zoneId );
                if (sqdType == 'fldProj' || sqdType == 'objProj')
                {

                    //                    addNode( 'fldProj',"New Project" );
                    //                    NewProj( 'fldProj' );
                    AddProj('fldProj');

                }
                else
                {
                    alert('Not allowed to create that type here');
                }
                break;
            case 'new_Env':
                if (sqdType == 'fldEnv')
                {
                    Pid = MainTree.getParentId(selectedid);
                    TPid = selectedid;
                    NewEnv(Pid, TPid);
                }
                else if (sqdType == 'objEnv')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(selectedid));
                    TPid = MainTree.getParentId(selectedid);
                    NewEnv(Pid, TPid);
                }
                else
                {
                    alert('Not allowed to create that type here');
                }
                break;
            case 'new_Conn':
                if (sqdType == 'fldConn')
                {
                    Pid = MainTree.getParentId(selectedid);
                    TPid = selectedid;
                    NewConn(Pid, TPid);
                }
                else if (sqdType == 'objConn')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(selectedid));
                    TPid = MainTree.getParentId(selectedid);
                    NewConn(Pid, TPid);
                }
                else
                {
                    alert('Not allowed to create that type here');
                }
                break;
            case 'new_Sel':
                if (sqdType == 'objCOBOL' || sqdType == 'objDBDDesc' || sqdType == 'objDTDDesc' || sqdType == 'objCDesc' || sqdType == 'objDDLDesc' || sqdType == 'objDMLDesc')
                {
                    Pid = selectedid;
                    TPid = selectedid;
                    NewSelection(Pid, TPid);
                }
                else
                {
                    alert('Not allowed to create that type here');
                }
                break;
            case 'new_COBOL':
                if (sqdType == 'fldSrcCOBOL')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(selectedid));
                    TPid = selectedid;
                    NewCOBOL(Pid, TPid, "Src");
                }
                else if (sqdType == 'SrcCOBOL')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(MainTree.getParentId(selectedid)));
                    TPid = MainTree.getParentId(selectedid);
                    NewCOBOL(Pid, TPid, "Src");
                }
                else if (sqdType == 'fldSrcDesc')
                {
                    Pid = MainTree.getParentId(selectedid);
                    TPid = selectedid;
                    NewCOBOLfolder(Pid, TPid);
                }
                else if (sqdType == 'fldTgtCOBOL')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(selectedid));
                    TPid = selectedid;
                    NewCOBOL(Pid, TPid, "Tgt");
                }
                else if (sqdType == 'TgtCOBOL')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(MainTree.getParentId(selectedid)));
                    TPid = MainTree.getParentId(selectedid);
                    NewCOBOL(Pid, TPid, "Tgt");
                }
                else if (sqdType == 'fldTgtDesc')
                {
                    Pid = MainTree.getParentId(selectedid);
                    TPid = selectedid;
                    NewCOBOLfolder(Pid, TPid);
                }
                else
                {
                    alert('Not allowed to create that type here');
                }
                break;
            case 'new_DBD':
                if (sqdType == 'fldSrcCOBIMS')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(selectedid));
                    TPid = selectedid;
                    NewDBD(Pid, TPid, "Src");
                }
                else if (sqdType == 'SrcCOBIMS')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(MainTree.getParentId(selectedid)));
                    TPid = MainTree.getParentId(selectedid);
                    NewDBD(Pid, TPid, "Src");
                }
                else if (sqdType == 'fldSrcDesc')
                {
                    Pid = MainTree.getParentId(selectedid);
                    TPid = selectedid;
                    NewDBDfolder(Pid, TPid, "Src");
                }
                else if (sqdType == 'fldTgtCOBIMS')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(selectedid));
                    TPid = selectedid;
                    NewDBD(Pid, TPid, "Tgt");
                }
                else if (sqdType == 'TgtCOBIMS')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(MainTree.getParentId(selectedid)));
                    TPid = MainTree.getParentId(selectedid);
                    NewDBD(Pid, TPid, "Tgt");
                }
                else if (sqdType == 'fldTgtDesc')
                {
                    Pid = MainTree.getParentId(selectedid);
                    TPid = selectedid;
                    NewDBDfolder(Pid, TPid, "Tgt");
                }
                else
                {
                    alert('Not allowed to create that type here');
                }
                break;
            case 'new_DTD':
                if (sqdType == 'fldSrcDTDDesc')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(selectedid));
                    TPid = selectedid;
                    NewDTD(Pid, TPid, "Src");
                }
                else if (sqdType == 'SrcDTDDesc')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(MainTree.getParentId(selectedid)));
                    TPid = MainTree.getParentId(selectedid);
                    NewDTD(Pid, TPid, "Src");
                }
                else if (sqdType == 'fldSrcDesc')
                {
                    Pid = MainTree.getParentId(selectedid);
                    TPid = selectedid;
                    NewDTDfolder(Pid, TPid, "Src");
                }
                else if (sqdType == 'fldTgtDTDDesc')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(selectedid));
                    TPid = selectedid;
                    NewDTD(Pid, TPid, "Tgt");
                }
                else if (sqdType == 'TgtDTDDesc')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(MainTree.getParentId(selectedid)));
                    TPid = MainTree.getParentId(selectedid);
                    NewDTD(Pid, TPid, "Tgt");
                }
                else if (sqdType == 'fldTgtDesc')
                {
                    Pid = MainTree.getParentId(selectedid);
                    TPid = selectedid;
                    NewDTDfolder(Pid, TPid, "Tgt");
                }
                else
                {
                    alert('Not allowed to create that type here');
                }
                break;

            // new_db2       
            case 'new_db2':
                if (sqdType == 'fldSrcdb2Desc')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(selectedid));
                    TPid = selectedid;
                    Newdb2(Pid, TPid, "Src");
                }
                else if (sqdType == 'Srcdb2Desc')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(MainTree.getParentId(selectedid)));
                    TPid = MainTree.getParentId(selectedid);
                    Newdb2(Pid, TPid, "Src");
                }
                else if (sqdType == 'fldSrcDesc')
                {
                    Pid = MainTree.getParentId(selectedid);
                    TPid = selectedid;
                    Newdb2folder(Pid, TPid, "Src");
                }
                else if (sqdType == 'fldTgtdb2Desc')
                {
                    Pid = MainTree.getParentId(MainTree.getParentId(selectedid));
                    TPid = selectedid;
                    Newdb2(Pid, TPid, "Tgt");
                }
                else if (sqdType == 'Tgtdb2Desc')
                {

    Tabbar_user_control.attachEvent( 'onSelect', function ( id, last_id )
    {
        //alert( "onSelect happens" );
        if ( IsSaved )
        {
            if ( id == "tabProp" )
            {
                // go to Usercontrol selected on tree
                var selId = MainTree.getSelectedItemId();
                var tabId = "";
                if ( MainTree.getUserData( selId, 'tabId' ) )
                {
                    tabId = MainTree.getUserData( selId, 'tabId' );
                }
                //            alert( 'Selected Item id: ' + id + '\ntabId: ' + tabId );
                mainStatus.setText( 'Selected Object id: ' + selId );
                LoadCtl( selId, tabId );
            }
            else if ( id == "tabWeb" )
            {
                //  Tabbar goes to Reports
                mainStatus.setText( 'Reports for Project: ' + CURproj );
                // Future, add tab for wire diagrams
//                dhtmlx.message( {
//                    title: "Under Contruction",
//                    type: "error",
//                    text: "Reporting functionality is currently under construction.",
//                    expires: 5000
//                } );
                OpenReports();
            }
            else if ( id == "tabLog" )
            {
                mainStatus.setText( 'Log File for Project: ' + CURproj );
                OpenLogFile();
            }
            return true;
        }
        else
        {
            return false;
        };
    } );
